<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>GuessMyNumber</title>
  </head>
  <body>
    <div class="container">
      <button class="btn again">Again</button>
      <h1><span class="unknown-number">?</span></h1>
      <section class="num-to-guess-btn">
        <input type="number" class="your-guess" />
        <button class="btn check-guess">Check your guess!</button>
        <p class="messageFromTheGame">Start guessing...</p>
      </section>
      <section class="points-scores">
        <p class="points">
          Your points:
          <span class="your-points">20</span>
        </p>
        <p class="score">Highest score: <span class="highest-score">0</span></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
